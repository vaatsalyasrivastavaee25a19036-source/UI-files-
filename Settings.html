<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #1173d4;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111418]">
<div class="relative flex size-full min-h-screen flex-col bg-[#111418] dark justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center justify-between p-4 sticky top-0 bg-[#111418]/80 backdrop-blur-sm z-10">
<button class="text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-white absolute left-1/2 -translate-x-1/2">Settings</h1>
</header>
<main class="p-4">
<div class="flex flex-col items-center gap-4 mb-8">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC7g2cZYgeFUCWeoVBDwOITdO3b4vH80zbaysEC6oiBZ-m83uclNU1SYXCZB7o9S1M543rC1mDqH-SchGaBVwfI5Cbxs60q4vKzu6uVZsSBCjtxscFNNukB-QSm_4CmEpG9NlQTmIxx-3rzxqtWtZCa3zdB_x7pEnU_X4ZzxHt337tZ0d9KJCSVhFiWV6FuZ6NYk_FHRPdkJ6A7DBybSXonxWEHitW3KI1g5bTA79SBrFYGp-vFQo3LoFNSdEEF0M9Kq9d6TCOsnLs");'></div>
<button class="absolute bottom-0 right-0 bg-[var(--primary-color)] rounded-full p-2 text-white">
<span class="material-symbols-outlined text-base">edit</span>
</button>
</div>
<div class="text-center">
<p class="text-white text-2xl font-bold">Sophia Carter</p>
<p class="text-[#9dabb9] text-base">sophia.carter@email.com</p>
</div>
</div>
<div class="space-y-4">
<h3 class="text-white text-lg font-bold">Personal Information</h3>
<div class="space-y-4">
<label class="flex flex-col gap-2">
<span class="text-white font-medium">Name</span>
<input class="form-input w-full rounded-lg text-white bg-[#1c2127] border border-[#3b4754] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 px-4" placeholder="Enter your name" value="Sophia Carter"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-white font-medium">Email</span>
<input class="form-input w-full rounded-lg text-white bg-[#1c2127] border border-[#3b4754] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 px-4" placeholder="Enter your email" type="email" value="sophia.carter@email.com"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-white font-medium">Phone</span>
<input class="form-input w-full rounded-lg text-white bg-[#1c2127] border border-[#3b4754] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 px-4" placeholder="Enter your phone number" type="tel" value="+1 123 456 7890"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-white font-medium">Address</span>
<input class="form-input w-full rounded-lg text-white bg-[#1c2127] border border-[#3b4754] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 px-4" placeholder="Enter your address" value="123 Main St, Anytown, USA"/>
</label>
</div>
<button class="w-full bg-[var(--primary-color)] text-white font-bold py-4 rounded-lg mt-6">
            Save Changes
          </button>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#1c2127]/90 backdrop-blur-sm border-t border-[#283039]">
<nav class="flex justify-around items-center py-2 px-4">
<a class="flex flex-col items-center gap-1 text-[#9dabb9]" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9dabb9]" href="#">
<span class="material-symbols-outlined">folder</span>
<span class="text-xs font-medium">Records</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9dabb9]" href="#">
<span class="material-symbols-outlined">notifications</span>
<span class="text-xs font-medium">Alerts</span>
</a>
<a class="flex flex-col items-center gap-1 text-white" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-xs font-medium">Settings</span>
</a>
</nav>
<div class="h-5 bg-transparent"></div>
</footer>
</div>

</body></html>
