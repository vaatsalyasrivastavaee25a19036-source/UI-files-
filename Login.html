<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111418]">
<div class="relative flex size-full min-h-screen flex-col justify-center bg-[#111418] dark group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-col items-center justify-center p-8 space-y-8">
<div class="text-center">
<h1 class="text-white text-4xl font-bold tracking-tighter">Welcome Back</h1>
</div>
<div class="w-full max-w-sm space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]">
              mail
            </span>
<input class="form-input w-full rounded-lg text-white bg-[#283039] border-none h-14 pl-12 pr-4 placeholder:text-[#9dabb9] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] transition-all" placeholder="Email address" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]">
              lock
            </span>
<input class="form-input w-full rounded-lg text-white bg-[#283039] border-none h-14 pl-12 pr-4 placeholder:text-[#9dabb9] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] transition-all" placeholder="Password" type="password"/>
</div>
<a class="block text-right text-sm text-[#9dabb9] hover:text-white underline transition-colors" href="#">Forgot password?</a>
</div>
<div class="w-full max-w-sm space-y-4">
<button class="flex w-full items-center justify-center rounded-md h-12 px-5 bg-[var(--primary-color)] text-white text-base font-bold tracking-wide hover:bg-[#0f6ac5] transition-colors">
            Log In
          </button>
<button class="flex w-full items-center justify-center rounded-md h-12 px-5 bg-transparent text-white text-base font-bold tracking-wide ring-1 ring-inset ring-[#283039] hover:bg-[#283039] transition-all">
            New User Sign Up
          </button>
</div>
</div>
</div>
</body></html>
